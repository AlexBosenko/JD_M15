<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="/note/create" method="POST" modelAttribute="addedNote">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card">
                <div class="card-header">Create new note</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Enter title</span>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Enter content</span>
                        <textarea class="form-control" id="content" name="content" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
