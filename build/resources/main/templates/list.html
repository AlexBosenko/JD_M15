<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <span th:text="'Notes: ' + ${notes.size()}"></span>
                <a href="/note/create" class="btn btn-sm btn-outline-primary">Create note</a>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="note: ${notes}">
                        <td th:text="${note.title}"></td>
                        <td th:text="${note.content}"></td>
                        <td>
                            <form action="/note/delete" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <div>
                                    <input hidden type="text" id="id" name="id" th:value="${note.id}">
                                </div>
                                <div>
                                    <a th:href="'/note/edit?id=' + ${note.id}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
