<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="/note/edit" method="POST" modelAttribute="editedNote">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card">
                <div class="card-header" th:text="'Edit note with id: ' + ${note.id}"></div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input hidden type="text" class="form-control" id="id" name="id" th:value="${note.id}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Enter title</span>
                        <input type="text" class="form-control" id="title" name="title" th:value="${note.title}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Enter content</span>
                        <textarea class="form-control" id="content" name="content" cols="30" rows="10" th:text="${note.content}"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
